# copy paste from https://hub.docker.com/_/postgres
# Use postgres/example user/password credentials
services:
  sveltekit:
    image: sveltekit
    build:
      context: app/
    ports:
      - 3000:3000
    networks:
      - local
  postgres:
    image: postgres #:alpine
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: user
      PGUSER: user
      POSTGRES_PASSWORD: password
    # env_file:
    #   - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  local:
    driver: bridge